<!DOCTYPE html>
<html>

<head>
    <title>地图API－范例－基础地图展示</title>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta tabindex="">
    <link rel="stylesheet" type="text/css" href="http://demo.ishowchina.com/apidemos/sourceLinks/style.css" />
    <script type="text/javascript" src="http://api.ishowchina.com/v4/webapi/js/auth?v=3.6.3&t=jsmap&ak=ec85d3648154874552835438ac6a02b2"></script>
    <script src="http://public.ishowchina.com/js/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div id="map" class="map_contaner"></div>
    <script type="text/javascript">
    var lnglatarr = [];
    var map = new IMAP.Map("map", {
            minZoom: 4, //最小地图级别
            maxZoom: 18, //最大地图级别
            zoom: 12, //初始化级别
            center: new IMAP.LngLat(116.40976, 39.90131) //中心点坐标
        });
    lnglatarr.push(new IMAP.LngLat(116.403322,39.920255));
    lnglatarr.push(new IMAP.LngLat(116.437043,39.911014));
    lnglatarr.push(new IMAP.LngLat(116.451044,39.890048));
    lnglatarr.push(new IMAP.LngLat(116.41654,39.871474));
    lnglatarr.push(new IMAP.LngLat(116.370878,39.869893));
    lnglatarr.push(new IMAP.LngLat(116.402292,39.892353));
    lnglatarr.push(new IMAP.LngLat(116.371694,39.898378));
    lnglatarr.push(new IMAP.LngLat(116.390147,39.875262));
    var plo = new IMAP.PolylineOptions();
    plo.strokeColor = "#ff0000";
    plo.strokeOpacity = "1";
    plo.strokeWeight = "3";
    plo.strokeStyle = IMAP.Constants.OVERLAY_LINE_DASHED;//虚线
    plo.editabled = true;
    plo.strokeStyle = "1"
    var polyline = new IMAP.Polyline(lnglatarr, plo);
    map.getOverlayLayer().addOverlay(polyline, false);
    </script>
</body>

</html>
