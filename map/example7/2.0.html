<!DOCTYPE html>
<html>
<head>
	<title>地图API－范例－鼠标缩放地图</title>
	<meta charset="UTF-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta tabindex="">
	<link rel="stylesheet" type="text/css" href="http://demo.ishowchina.com/apidemos/sourceLinks/style.css" />
	<script type="text/javascript" src="http://api.ishowchina.com/v4/webapi/js/auth?v=3.6.3&t=jsmap&ak=ec85d3648154874552835438ac6a02b2"></script>
	
</head>
<body>
	<div id="map"  class="map_contaner"></div>
	<div id="pannel" class="contro_panel_button contro_panel_button_br">
		<input type="button" class="button" value="拉框放大" onclick="toggleOpenZoomIn()">&nbsp;
		<input type="button" class="button" value="拉框缩小" onclick="toggleOpenZoomOut()">
	</div>
    <script type="text/javascript">
	    var map;
	    function initMap(){
	        map=new IMAP.Map("map", {
				minZoom:4,//最小地图级别
				maxZoom:18,//最大地图级别
				zoom:12,//初始化级别
				center:new IMAP.LngLat(116.40976,39.90131)//中心点坐标
	        });
			map.plugin(['IMAP.Tool']);//下载鼠标工具插件
	    }
	    //开启拉框放大
	    function toggleOpenZoomIn() {
	    	var zoomInTool=new IMAP.ZoomTool(IMAP.Constants.TOOL_ZOOM_IN);
			map.addTool(zoomInTool);
			zoomInTool.autoClose = true;
			zoomInTool.open();
	    }
	    //开启拉框缩小
	    function toggleOpenZoomOut() {
	    	var zoomInTool=new IMAP.ZoomTool(IMAP.Constants.TOOL_ZOOM_OUT);
			map.addTool(zoomInTool);
			zoomInTool.autoClose = true;
			zoomInTool.open();
	    }
    	initMap(); 
    </script>
</body>
</html>
