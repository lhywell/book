<!DOCTYPE html>
<html>

<head>
    <title>地图API－范例－基础地图展示</title>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta tabindex="">
    <link rel="stylesheet" type="text/css" href="http://demo.ishowchina.com/apidemos/sourceLinks/style.css" />
    <script type="text/javascript" src="http://api.ishowchina.com/v4/webapi/js/auth?v=3.6.3&t=jsmap&ak=ec85d3648154874552835438ac6a02b2"></script>
    <script src="http://public.ishowchina.com/js/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div id="map" class="map_contaner"></div>
    <script type="text/javascript">
    var map = new IMAP.Map("map", {
            minZoom: 4, //最小地图级别
            maxZoom: 18, //最大地图级别
            zoom: 12, //初始化级别
            center: new IMAP.LngLat(116.40976, 39.90131) //中心点坐标
        });
    var lnglatarr = [];
    lnglatarr.push(new IMAP.LngLat(116.403322,39.920255));
    lnglatarr.push(new IMAP.LngLat(116.410703,39.897555));
    lnglatarr.push(new IMAP.LngLat(116.402292,39.892353));
    lnglatarr.push(new IMAP.LngLat(116.389846,39.891365));
    var pgo = new IMAP.PolygonOptions();
    pgo.fillColor = "#ffffff";
    pgo.fillOpacity = "1";
    pgo.strokeColor = "#ff0000";
    pgo.strokeOpacity = "1";
    pgo.strokeWeight = "3";
    pgo.strokeStyle = IMAP.Constants.OVERLAY_LINE_DASHED;
    pgo.editabled = true;
    var polygon = new IMAP.Polygon(lnglatarr, pgo);
    map.getOverlayLayer().addOverlay(polygon, false);
    </script>
</body>

</html>
